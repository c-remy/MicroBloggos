    <div class="clearfix">
    <form ng-Submit="post()">
      <input type="text" placeholder="Your username" ng-model="newPost.created_by"/>
      <textarea required maxlength="140" rows="3" placeholder="Tell the world !" ng-model"newPost.text"></textarea>
      <input class="button" type="submit" value="Meaow !" />
    </form>
    <div id="post-stream">
      <h4>Meaow Feed</h4>
      <div class="post" ng-repeat="post in posts | orderBy: created_at:true" ng-class-odd="'odd'" ng-class-even="'even'">
        <p>{{post.text}}</p>
        <small>Posted by @{{post.created_by}}</small>
        <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
      </div>
    </div>
  </div>
